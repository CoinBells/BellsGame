<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>Bells Game</title>
<style>
  :root{
    --gold:#E9B846; /* ŸÑŸàŸÜ ÿßŸÑÿ£ÿ≤ÿ±ÿßÿ± */
    --brown:#6B4A1B;/* ŸÑŸàŸÜ ÿßŸÑŸÜÿµ ÿπŸÑŸâ ÿßŸÑÿ£ÿ≤ÿ±ÿßÿ± */
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; background:#f6eccc; font-family:monospace; overflow:hidden;
    -webkit-tap-highlight-color: transparent;
    touch-action: manipulation;
  }

  /* ÿ¥ÿßÿ¥ÿ© ÿßŸÑÿ®ÿØÿßŸäÿ© */
  #startScreen{
    position:fixed; inset:0; background:#f6eccc; z-index:50;
    display:flex; justify-content:center; align-items:center; flex-direction:column;
    overflow:hidden;
  }
  #startLogo{
    width:100%; height:100%; object-fit:cover; display:block;
  }
  #startBtn{
    position:absolute; bottom:56px; padding:16px 52px; font-size:24px;
    background:var(--gold); color:var(--brown); border:none; border-radius:14px;
    font-weight:bold; box-shadow:0 6px 12px rgba(0,0,0,.25); cursor:pointer;
  }

  /* ÿßŸÑÿÆŸÑŸÅŸäÿ© */
  #gameBg{
    position:fixed; inset:0; width:100%; height:100%; object-fit:cover; z-index:-1;
  }

  /* HUD */
  #scoreBox{
    position:fixed; top:20px; right:20px; z-index:10;
    background:rgba(255,255,255,.85); padding:15px 22px; border-radius:20px;
    font-size:21px; font-weight:600; backdrop-filter:blur(4px); display:none;
  }

  /* ÿßŸÑÿ≠ŸÇŸäÿ®ÿ© */
  .bag{
    position:absolute; width:58px; height:58px; z-index:5;
    user-select:none; -webkit-user-drag:none; pointer-events:auto;
    transition:transform .12s;
  }

  /* ÿßŸÑÿ±ÿ≥ÿßŸÑÿ© */
  #popup{
    position:fixed; left:50%; top:50%; transform:translate(-50%,-50%);
    width:85%; max-width:480px; background:#0d1117; color:#e6edf3;
    padding:28px; border-radius:18px; display:none; z-index:40;
    box-shadow:0 0 30px rgba(0,0,0,.5);
  }
  .btn{
    width:100%; padding:14px; margin-top:14px; font-size:20px; font-weight:bold;
    border:none; border-radius:12px; cursor:pointer;
    background:var(--gold); color:var(--brown); box-shadow:0 4px 8px rgba(0,0,0,.25);
  }

  #footer{
    position:fixed; bottom:16px; left:50%; transform:translateX(-50%);
    font-size:16px; font-weight:bold; color:#000; z-index:10;
  }
</style>
</head>
<body>

<!-- ÿ¥ÿßÿ¥ÿ© ÿßŸÑÿ®ÿØÿßŸäÿ© -->
<div id="startScreen">
  <!-- ÿ∫ŸäŸëÿ± ÿßŸÑÿßÿ≥ŸÖ ŸáŸÜÿß ÿ•ÿ∞ÿß ŸÉÿßŸÜ ÿ¥ÿπÿßÿ±ŸÉ ŸÖÿÆÿ™ŸÑŸÅÿßŸã ÿ®ÿßŸÑÿ∂ÿ®ÿ∑ -->
  <img id="startLogo" src="images/BELLSLOGO.PNG" alt="">
  <button id="startBtn">START</button>
</div>

<!-- ÿßŸÑÿÆŸÑŸÅŸäÿ© -->
<img id="gameBg" src="images/TOM.PNG" alt="">

<!-- HUD -->
<div id="scoreBox">
  Bells: <span id="score">0</span> ‚Äî Time: <span id="timer">5</span>s
</div>

<!-- ÿßŸÑÿ±ÿ≥ÿßŸÑÿ© -->
<div id="popup">
  <h2 style="margin-top:0">BellsChain</h2>
  BellsCoin is a Scrypt-based PoW chain with merged mining via LTC &amp; DOGE.<br><br>
  Listed on:<br>
  ‚Äì Nintondo.io<br>
  ‚Äì NONKYC.io<br>
  ‚Äì Gate.io<br>
  ‚Äì MEXC<br><br>
  <b>Your Performance:</b><br>
  <span id="performance"></span><br><br>
  <button class="btn" id="closeBtn">Close</button>
  <button class="btn" id="againBtn">Again</button>
</div>

<div id="footer">BY: @AMJ_BTC</div>

<script>
/* ======== ÿ≠ÿßŸÑÿ© ÿßŸÑŸÑÿπÿ®ÿ© ======== */
let score = 0;
let timeLeft = 5;
let timerInterval = null;
let bagInterval = null;
let playing = false;

/* ======== ÿµŸàÿ™ ÿ®ÿØŸàŸÜ ŸÖŸÑŸÅÿßÿ™ (WebAudio) ======== */
let audioCtx = null;
function initAudio(){
  if(!audioCtx){
    const AC = window.AudioContext || window.webkitAudioContext;
    audioCtx = new AC();
  }
}
function playCoin(){
  if(!audioCtx) return;
  const o = audioCtx.createOscillator();
  const g = audioCtx.createGain();
  o.type = "square";
  o.frequency.setValueAtTime(1100, audioCtx.currentTime);
  o.frequency.exponentialRampToValueAtTime(300, audioCtx.currentTime + 0.12);
  g.gain.setValueAtTime(0.12, audioCtx.currentTime);
  g.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.13);
  o.connect(g).connect(audioCtx.destination);
  o.start(); o.stop(audioCtx.currentTime + 0.14);
}

/* ======== ÿ£ÿØŸàÿßÿ™ ======== */
function catchBag(img){
  if(!playing) return;
  score++;
  document.getElementById("score").textContent = score;
  playCoin();
  img.style.transform = "scale(0.2)";
  setTimeout(()=> img.remove(), 120);
}

function makeInteractive(img){
  const handler = (e)=>{ e.preventDefault(); catchBag(img); };
  img.addEventListener('pointerdown', handler, {passive:false});
}

/* ======== ÿ•ŸÜÿ¥ÿßÿ° ÿßŸÑÿ≠ŸÇÿßÿ¶ÿ® ÿßŸÑŸÖÿ™ÿ≥ÿßŸÇÿ∑ÿ© ======== */
function spawnBag(){
  const img = document.createElement('img');
  img.src = "images/BELLS.PNG";
  img.className = "bag";
  img.style.left = Math.max(6, Math.random() * (window.innerWidth - 64)) + "px";
  img.style.top = "-80px";
  makeInteractive(img);
  document.body.appendChild(img);

  const speed = 6; /* ÿ£ÿ≥ÿ±ÿπ ÿ≥ŸÇŸàÿ∑ */
  const t = setInterval(()=>{
    img.style.top = (img.offsetTop + speed) + "px";
    if(img.offsetTop > window.innerHeight){
      clearInterval(t);
      img.remove();
    }
    if(!playing){ clearInterval(t); img.remove(); }
  }, 20);
}

/* ======== ÿ®ÿØÿ° ÿßŸÑŸÑÿπÿ®ÿ© ======== */
function startGame(){
  // ÿ™ŸÅÿπŸäŸÑ ÿßŸÑÿµŸàÿ™ ÿπŸÑŸâ iPhone
  initAudio();

  // ÿ•ÿÆŸÅÿßÿ° ÿ¥ÿßÿ¥ÿ© ÿßŸÑÿ®ÿØÿßŸäÿ© ŸÅÿπŸÑŸäÿßŸã ŸÉŸä ŸÑÿß ÿ™ÿ≠ÿ¨ÿ® ÿßŸÑŸÑŸÖÿ≥
  const s = document.getElementById("startScreen");
  s.style.opacity = "0";
  s.style.pointerEvents = "none";
  setTimeout(()=> s.style.display = "none", 250);

  // ÿ•ÿ∏Ÿáÿßÿ± HUD
  document.getElementById("scoreBox").style.display = "block";

  // ÿ•ÿπÿßÿØÿ© ÿßŸÑÿ∂ÿ®ÿ∑
  score = 0; timeLeft = 5; playing = true;
  document.getElementById("score").textContent = score;
  document.getElementById("timer").textContent = timeLeft;

  // ŸÖÿ§ŸÇŸëÿ™ 5 ÿ´ŸàÿßŸÜŸç
  clearInterval(timerInterval);
  timerInterval = setInterval(()=>{
    timeLeft--;
    document.getElementById("timer").textContent = timeLeft;
    if(timeLeft <= 0){ endGame(); }
  }, 1000);

  // ÿ™ŸàŸÑŸäÿØ ÿßŸÑÿ≠ŸÇÿßÿ¶ÿ®
  clearInterval(bagInterval);
  bagInterval = setInterval(spawnBag, 350);
}

/* ======== ÿ•ŸÜŸáÿßÿ° ÿßŸÑŸÑÿπÿ®ÿ© ======== */
function endGame(){
  playing = false;
  clearInterval(timerInterval);
  clearInterval(bagInterval);

  let perf = "Weak üíÄ";
  if(score >= 10) perf = "Excellent üî•";
  else if(score >= 5) perf = "Good ‚úÖ";

  document.getElementById("performance").textContent = perf;
  document.getElementById("popup").style.display = "block";
}

/* ======== ÿ£ÿ≤ÿ±ÿßÿ± ÿßŸÑÿ±ÿ≥ÿßŸÑÿ© ======== */
document.getElementById("closeBtn").onclick = ()=> {
  document.getElementById("popup").style.display = "none";
};
document.getElementById("againBtn").onclick = ()=> {
  document.getElementById("popup").style.display = "none";
  startGame();
};

/* ÿ≤ÿ± ÿßŸÑÿ®ÿØÿßŸäÿ© */
document.getElementById("startBtn").addEventListener('click', startGame);
</script>
</body>
</html>
