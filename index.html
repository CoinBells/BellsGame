<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bells Game</title>

<style>
  body{
    margin:0;
    background:#99d3ff;
    font-family: monospace;
    user-select:none;
    overflow:hidden;
  }

  #tom{
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index:-1;
    pointer-events:none;
  }

  #scoreBox{
    position:fixed;
    right:20px;
    top:20px;
    background:#e8f6ff;
    padding:12px 20px;
    border-radius:12px;
    font-size:18px;
    font-weight:600;
    z-index:10;
  }

  #bar{
    width:150px;
    height:10px;
    background:#ddd;
    border-radius:10px;
    margin-top:6px;
  }
  #barFill{
    width:0%;
    height:100%;
    background:#ffcc00;
    border-radius:10px;
  }

  .bag{
    position:absolute;
    width:60px;
    height:60px;
    cursor:pointer;
    transition:transform 0.1s;
    z-index:5;
  }

  #popup{
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%, -50%);
    width:85%;
    max-width:420px;
    background:#0d1117;
    color:#e6edf3;
    padding:22px;
    border-radius:12px;
    display:none;
    z-index:20;
  }

  #closeBtn{
    margin-top:18px;
    width:100%;
    padding:10px;
    background:#ffcc00;
    border:none;
    border-radius:8px;
    font-size:18px;
    font-weight:bold;
    cursor:pointer;
  }

  #footer{
    position:fixed;
    bottom:10px;
    left:50%;
    transform:translateX(-50%);
    font-size:16px;
    font-weight:bold;
    color:#000;
    z-index:20;
  }

</style>
</head>

<body>

<div id="scoreBox">
  Bells: <span id="score">0</span>/10
  <div id="bar"><div id="barFill"></div></div>
</div>

<img id="tom" src="TOM.PNG">

<div id="popup">
  <h2>BellsChain</h2>
  <p>
  BellsCoin is a Scrypt-based PoW chain with merged mining via LTC and DOGE.<br>
  Created in 2013. Fully decentralized. No trusted setup. Pure PoW.<br><br>
  Listed on:<br>
  – Nintondo.io<br>
  – NONKYC.io<br>
  – Gate.io<br>
  – MEXC
  </p>

  <button id="closeBtn">Close</button>
</div>

<div id="footer">Bells Game By : @AMJ_BTC</div>

<script>
let score = 0;
let maxScore = 10;

function spawnBag(){
  let img = document.createElement("img");
  img.src = "BELLS.PNG";
  img.className = "bag";
  img.style.left = Math.random() * (window.innerWidth - 70) + "px";
  img.style.top = "-70px";

  document.body.appendChild(img);

  let fallSpeed = 6;
  let fall = setInterval(()=>{
    img.style.top = (img.offsetTop + fallSpeed) + "px";

    if(img.offsetTop > window.innerHeight){
      img.remove();
      clearInterval(fall);
    }
  },20);

  img.onclick = ()=>{
    score++;
    document.getElementById("score").innerText = score;
    document.getElementById("barFill").style.width = (score/maxScore)*100 + "%";
    img.style.transform = "scale(0.1)";
    setTimeout(()=>img.remove(),100);

    if(score >= maxScore){
      setTimeout(()=>{ document.getElementById("popup").style.display="block"; },300);
    }
  };
}

setInterval(spawnBag, 300);

document.getElementById("closeBtn").onclick = ()=>{
  document.getElementById("popup").style.display = "none";
  score = 0;
  document.getElementById("score").innerText = 0;
  document.getElementById("barFill").style.width = "0%";
};

</script>

</body>
</html>
