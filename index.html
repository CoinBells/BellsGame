<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>Bells Game</title>

<style>

  /* خلفية فل سكرين للعبة */
  body{
    margin:0;
    padding:0;
    background:#88cfff;
    background-image:url("images/TOM.PNG");
    background-size:cover;
    background-position:center;
    background-attachment:fixed;
    overflow:hidden;
    font-family: monospace;
  }

  /* صندوق العداد */
  #scoreBox{
    position:fixed;
    top:20px;
    right:20px;
    background:rgba(255,255,255,0.85);
    padding:15px 22px;
    border-radius:20px;
    box-shadow:0 4px 10px rgba(0,0,0,0.2);
    font-size:20px;
    font-weight:600;
    backdrop-filter: blur(4px);
    z-index:10;
  }

  #bar{
    width:160px;
    height:10px;
    background:#ccc;
    border-radius:10px;
    margin-top:8px;
    overflow:hidden;
  }
  #barFill{
    height:100%;
    width:0%;
    background:#ffcd39;
    border-radius:10px;
  }

  /* الحقائب */
  .bag{
    position:absolute;
    width:58px;
    height:58px;
    z-index:5;
    transition:transform 0.1s;
  }

  /* Popup */
  #popup{
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%, -50%);
    width:85%;
    max-width:420px;
    background:#0d1117;
    color:#e6edf3;
    padding:25px;
    border-radius:16px;
    display:none;
    box-shadow:0 0 30px rgba(0,0,0,0.5);
    z-index:20;
    text-align:left;
  }

  #closeBtn{
    width:100%;
    padding:12px;
    font-size:18px;
    margin-top:18px;
    font-weight:bold;
    border:none;
    border-radius:10px;
    cursor:pointer;
    background:#ffcd39;
  }

  /* Footer */
  #footer{
    position:fixed;
    bottom:18px;
    left:50%;
    transform:translateX(-50%);
    font-size:16px;
    font-weight:bold;
    color:#fff;
    text-shadow:0 0 8px rgba(0,0,0,0.9);
    z-index:10;
    background:rgba(0,0,0,0.25);
    padding:6px 14px;
    border-radius:10px;
    backdrop-filter: blur(4px);
  }

</style>
</head>
<body>

<div id="scoreBox">
  Bells: <span id="score">0</span>/10
  <div id="bar"><div id="barFill"></div></div>
</div>

<div id="popup">
  <h2 style="margin-top:0">BellsChain</h2>
  BellsCoin is a Scrypt-based PoW chain with merged mining via LTC & DOGE.<br><br>
  Listed on:<br>
  – Nintondo.io<br>
  – NONKYC.io<br>
  – Gate.io<br>
  – MEXC<br>
  <button id="closeBtn">Close</button>
</div>

<div id="footer">Bells Game By : @AMJ_BTC</div>

<script>
let score = 0;
let maxScore = 10;

function spawnBag(){
  let img = document.createElement("img");
  img.src = "images/BELLS.PNG";
  img.className = "bag";
  img.style.left = Math.random() * (window.innerWidth - 60) + "px";
  img.style.top = "-70px";

  document.body.appendChild(img);

  let fallSpeed = 6;

  let fall = setInterval(()=>{
    img.style.top = (img.offsetTop + fallSpeed) + "px";

    if(img.offsetTop > window.innerHeight){
      img.remove();
      clearInterval(fall);
    }
  },20);

  img.onclick = ()=>{
    score++;
    document.getElementById("score").innerText = score;
    document.getElementById("barFill").style.width = (score/maxScore)*100 + "%";
    img.style.transform = "scale(0.2)";
    setTimeout(()=>img.remove(),120);

    if(score >= maxScore){
      document.getElementById("popup").style.display = "block";
    }
  };
}

setInterval(spawnBag, 350);

document.getElementById("closeBtn").onclick = ()=>{
  document.getElementById("popup").style.display = "none";
  score = 0;
  document.getElementById("score").innerText = 0;
  document.getElementById("barFill").style.width = "0%";
};

</script>

</body>
</html>
