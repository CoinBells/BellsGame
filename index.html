<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
<title>Bells Game</title>
<style>
  html,body{margin:0;height:100%;overflow:hidden;touch-action:none;background:#8ed3ff;font-family:monospace;}
  #game{position:fixed;inset:0;overflow:hidden;}
  #nook{
    position:absolute;left:50%;top:60%;transform:translate(-50%,-50%);
    width:min(55vw,380px);
    z-index:3;
    pointer-events:none;
  }
  .bag{
    position:absolute;
    width:60px;
    user-select:none;
    touch-action:none;
    z-index:4;
  }
  #hud{
    position:fixed;top:12px;right:12px;z-index:5;
    background:rgba(255,255,255,.7);padding:10px 12px;border-radius:10px;
  }
  .bar{height:8px;width:180px;background:#ddd;border-radius:6px;overflow:hidden;margin-top:6px;}
  .fill{height:100%;width:0%;background:#ffc640;}
  #msg{
    position:fixed;inset:0;display:none;place-items:center;
    background:rgba(0,0,0,.7);z-index:10;
  }
  #card{
    background:#0b0f10;color:#fff;width:min(700px,90vw);
    padding:20px;border-radius:12px;border:1px solid #334;
  }
  pre{white-space:pre-wrap;word-wrap:break-word;background:#0d141a;padding:12px;border-radius:10px;}
</style>
</head>
<body>
<div id="game">
  <img id="nook" src="images/TOM.PNG" alt="">
</div>

<div id="hud">
  Bells: <b id="count">0</b>/100
  <div class="bar"><div class="fill" id="fill"></div></div>
</div>

<div id="msg">
  <div id="card">
    <h2>BellsChain â€” Complete</h2>
<pre>
BellsCoin is a Scrypt-based PoW chain with merged mining via LTC and DOGE.
Created in 2013. Fully decentralized. No trusted setup. Pure PoW.

Listed on:
- Nintondo.io
- NONKYC.io
- Gate.io
- MEXC

Message unlocked by user.
</pre>
  </div>
</div>

<script>
const game = document.getElementById("game");
const countEl = document.getElementById("count");
const fill = document.getElementById("fill");
const msg = document.getElementById("msg");

let count = 0;

function spawnBag(){
  const img = document.createElement("img");
  img.src = "images/BAG.PNG";
  img.className = "bag";
  img.style.left = (Math.random() * (innerWidth - 60)) + "px";
  img.style.top = (Math.random() * (innerHeight - 150)) + "px";
  game.appendChild(img);

  img.onclick = () => {
    img.remove();
    count++;
    if(count>100) count = 100;
    countEl.textContent = count;
    fill.style.width = count + "%";
    if(count===100) showMsg();
  };
}

function loopSpawn(){
  spawnBag();
  setTimeout(loopSpawn, 800 + Math.random()*900);
}

function showMsg(){
  msg.style.display = "grid";
}

loopSpawn();
</script>
</body>
</html>
