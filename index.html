<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>Bells Game</title>

<style>
  body{
    margin:0;
    padding:0;
    background:#f8eecf;
    font-family: monospace;
    overflow:hidden;
  }

  /* شاشة البداية */
  #startScreen{
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:#f8eecf;
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:50;
    overflow:hidden;
  }

  #startLogo{
    width:100%;
    height:100%;
    object-fit:cover;
    display:block;
  }

  #startBtn{
    position:absolute;
    bottom:55px;
    padding:16px 52px;
    font-size:24px;
    background:#E9B846; /* ذهبي */
    color:#6B4A1B;      /* بني */
    border:none;
    border-radius:14px;
    cursor:pointer;
    font-weight:bold;
    box-shadow:0 6px 12px rgba(0,0,0,0.25);
  }

  /* خلفية اللعبة */
  #gameBackground{
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background-image:url("images/TOM.PNG");
    background-size:cover;
    background-position:center;
    z-index:-1;
  }

  /* العداد */
  #scoreBox{
    position:fixed;
    top:20px; right:20px;
    background:rgba(255,255,255,0.85);
    padding:15px 22px;
    border-radius:20px;
    font-size:20px;
    font-weight:600;
    backdrop-filter:blur(4px);
    z-index:10;
  }

  #bar{
    width:160px;
    height:10px;
    background:#ccc;
    border-radius:10px;
    margin-top:8px;
  }

  #barFill{
    width:0%;
    height:100%;
    background:#ffcd39;
    border-radius:10px;
  }

  /* حقائب Bells */
  .bag{
    position:absolute;
    width:60px;
    height:60px;
    padding:20px;
    box-sizing:content-box;
    z-index:5;
    transition:transform 0.1s;
  }

  /* الرسالة */
  #popup{
    position:fixed;
    top:50%; left:50%;
    transform:translate(-50%, -50%);
    width:85%;
    max-width:420px;
    background:#0d1117;
    color:#e6edf3;
    padding:25px;
    border-radius:16px;
    display:none;
    z-index:20;
  }

  #closeBtn{
    width:100%;
    padding:12px;
    font-size:18px;
    margin-top:18px;
    font-weight:bold;
    border:none;
    border-radius:10px;
    cursor:pointer;
    background:#ffcc00;
  }

  /* الفوتر */
  #footer{
    position:fixed;
    bottom:18px; left:50%;
    transform:translateX(-50%);
    font-size:18px;
    font-weight:bold;
    color:#000;
  }
</style>
</head>

<body>

<!-- شاشة البداية -->
<div id="startScreen">
  <img id="startLogo" src="images/BELLSGAMELOGO.PNG">
  <button id="startBtn">START</button>
</div>

<div id="gameBackground"></div>

<!-- صوت خارجي -->
<audio id="coinSound" src="https://raw.githubusercontent.com/itsnubix/sounds/main/coin.mp3"></audio>

<!-- HUD -->
<div id="scoreBox">
  Bells: <span id="score">0</span>/10
  <div id="bar"><div id="barFill"></div></div>
</div>

<!-- Popup -->
<div id="popup">
  <h2 style="margin-top:0">BellsChain</h2>
  BellsCoin is a Scrypt-based PoW chain with merged mining via LTC & DOGE.<br><br>
  Listed on:<br>
  – Nintondo.io<br>
  – NONKYC.io<br>
  – Gate.io<br>
  – MEXC<br>
  <button id="closeBtn">Close</button>
</div>

<!-- Footer -->
<div id="footer">BY: @AMJ_BTC</div>

<script>
let score = 0;
let maxScore = 10;
let gameStarted = false;

/* iPhone audio unlock */
document.getElementById("startBtn").addEventListener("click", () => {
  const audio = document.getElementById("coinSound");
  audio.volume = 1;
  audio.muted = false;
  audio.play().catch(()=>{});
  audio.pause();

  document.getElementById("startScreen").style.display = "none";
  gameStarted = true;
});

/* spawn bag */
function spawnBag(){
  if(!gameStarted) return;

  let img = document.createElement("img");
  img.src = "images/BELLS.PNG";
  img.className = "bag";
  img.style.left = Math.random() * (window.innerWidth - 60) + "px";
  img.style.top = "-100px";

  document.body.appendChild(img);

  let fallSpeed = 6;

  let fall = setInterval(()=>{
    img.style.top = (img.offsetTop + fallSpeed) + "px";
    if(img.offsetTop > window.innerHeight){
      img.remove();
      clearInterval(fall);
    }
  }, 20);

  img.onclick = ()=>{
    score++;
    document.getElementById("score").innerText = score;
    document.getElementById("barFill").style.width = (score/maxScore)*100 + "%";

    const audio = document.getElementById("coinSound");
    audio.currentTime = 0;
    audio.play().catch(()=>{});

    img.style.transform = "scale(0.2)";
    setTimeout(()=>img.remove(),120);

    if(score >= maxScore){
      document.getElementById("popup").style.display = "block";
    }
  };
}

setInterval(spawnBag, 350);

/* close popup */
document.getElementById("closeBtn").onclick = ()=>{
  document.getElementById("popup").style.display = "none";
  score = 0;
  document.getElementById("score").innerText = 0;
  document.getElementById("barFill").style.width = "0%";
};
</script>

</body>
</html>
